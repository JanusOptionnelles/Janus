 {% extends template_group %} 
 {% block content %}
    <div class="mdl-card mdl-shadow--2dp" style="width:auto;">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Attribution des ues :</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Attention : vérifiez que tout est prêt avant de lancer l'algo !
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/options/aggreg_pref" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Lancer l'algorithme
        </a>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/options/generateur_temp" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Générer des étudiants (debug 100 étudiant; 1+ min d'exec)
            </a>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/options/ue_manquantes" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Afficher les étudiants dont des poles de compépences non satisfaits
            </a>
        </div>
    </div>
{% endblock %}
