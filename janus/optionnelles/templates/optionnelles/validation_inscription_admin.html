
{% extends template_group %}

{% block content %}
<div class="mdl-shadow--2dp micro-card-menu ">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                    <i class="material-icons">view_comfy</i>
            </div>
            <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                    <i class="material-icons">format_align_justify</i>
            </div>
        </div>  
        
</div>
{% if user_list %}

    {% for user in user_list %}
    <div class="card-inscription-list mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
            <ul class="mdl-list" >
        <li class="mdl-list__item">
            
            <span class="mdl-list__item-primary-content">
            <i class="material-icons  mdl-list__item-avatar">person</i>
            <!--<a href="/options/{{ user.id }}/user/"> </a>-->
            {{ user.username }}
            </span>
            <span class="mdl-list__item-secondary-action">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-{{user.id}}">
                      <input type="checkbox" id="list-switch-{{user.id}}" class="mdl-switch__input" checked />
                    </label>
            </span>
        </li>
    </ul>
</div>
</div>
    {% endfor %}
    

{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
